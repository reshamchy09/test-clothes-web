<!DOCTYPE html>
<html>
<head>
    <title>Clothes Shop</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin: 15px 0 10px;
            font-size: 18px;
        }

        .product p {
            font-size: 16px;
            color: #444;
            margin-bottom: 10px;
        }

        .product a {
            display: inline-block;
            text-decoration: none;
            background-color: #222;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
        }

        .product a:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

<h1>Clothes Shop</h1>

<div class="container">
    {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <p>Price: ${{ product.price }}</p>
            <a href="{% url 'product_detail' product.id %}">View Details</a>
        </div>
    {% endfor %}
</div>

</body>
</html>
